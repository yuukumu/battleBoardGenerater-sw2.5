<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>SW2.5上級戦闘定規作成ツール_Lv2</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="blackB">
    <h1>上級戦闘定規作成</h1>
    <p>いくつかのオプションを決めて「上記の設定で作成」を押すと、上級戦闘に使える数字と線の目盛りの透過画像を作成できます。完成したら右クリックして「名前を付けて画像を保存」してください。</p>
    <p>詳しい説明はこちら(別ページへのリンク)</p>
    <div id="options">
        <h2>基本設定</h2>
        <ul>
            <li>数字(メートル)は0～<input type="number" id="boardMeterBox" value="" min="1" max="200" step="1"
                    onkeydown="return event.key !== 'e' && event.key !== 'E'" />まで</li>
            <li>線の基本色<input type="color" id="colorPickerL" value="">←これをクリックして色を選択、もしくは右のボタンから選ぶ→
                <input type="button" value="黒" onclick="updateColorPicker('line', '#000000')" class="blackB">
                <input type="button" value="白" onclick="updateColorPicker('line', '#ffffff')" class="whiteB">
                <input type="button" value="黄" onclick="updateColorPicker('line', '#ffff00')" class="yellowB">
                <input type="button" value="赤" onclick="updateColorPicker('line', '#ff0000')" class="redB">
                <input type="button" value="橙" onclick="updateColorPicker('line', '#ee7800')" class="orangeB">
                <input type="button" value="濃い茶" onclick="updateColorPicker('line', '#3e2e28')" class="darkbrownB">
                <input type="button" value="暗い青" onclick="updateColorPicker('line', '#00008b')" class="darkblueB">
                <input type="button" value="暗い緑" onclick="updateColorPicker('line', '#006400')" class="darkgreenB">
            </li>
            <li>数字の基本色<input type="color" id="colorPickerT" value="">←これをクリックして色を選択、もしくは右のボタンから選ぶ→
                <input type="button" value="黒" onclick="updateColorPicker('text', '#000000')" class="blackB">
                <input type="button" value="白" onclick="updateColorPicker('text', '#ffffff')" class="whiteB">
                <input type="button" value="黄" onclick="updateColorPicker('text', '#ffff00')" class="yellowB">
                <input type="button" value="赤" onclick="updateColorPicker('text', '#ff0000')" class="redB">
                <input type="button" value="橙" onclick="updateColorPicker('text', '#ee7800')" class="orangeB">
                <input type="button" value="濃い茶" onclick="updateColorPicker('text', '#3e2e28')" class="darkbrownB">
                <input type="button" value="暗い青" onclick="updateColorPicker('text', '#00008b')" class="darkblueB">
                <input type="button" value="暗い緑" onclick="updateColorPicker('text', '#006400')" class="darkgreenB">
            </li>
            <li>線と線の間隔<input type="number" id="spacingBox" value="" min="30" max="200" step="1"
                    onkeydown="return event.key !== 'e' && event.key !== 'E'" /></li>
            <li>ボードの縦幅<input type="number" id="heightBox" value="" min="50" max="5000" step="1"
                    onkeydown="return event.key !== 'e' && event.key !== 'E'" /></li>
            <li>線の太さ<input type="number" id="lineThickBox" value="" min="1" max="20" step="1"
                    onkeydown="return event.key !== 'e' && event.key !== 'E'" /></li>
        </ul>
        <!--
    <h2><label><input type="checkbox" id="checkUseAddOp" name="useAddOp" value="use">こだわり設定を使う(使うならクリックしてチェック)</label></h2>
    <ul>
    <li>()メートルごとに数字の色を()にする。そのとき数字を太字に(するorしない)</li>
    <li>()メートルごとに線の色を()になる。そのとき線を太く(するorしない)</li>
    </ul>
        -->
    </div>
    <p><input type="button" value="上記の設定で作成" onclick="generateObjects()"></p>
    <p>キャンバスの背景(保存できる透過画像には関係ない。プレビュー用。)
        <input type="button" value="黒" onclick="changeCanvasColor('black')">
        <input type="button" value="白" onclick="changeCanvasColor('white')">
        <input type="button" value="緑" onclick="changeCanvasColor('green')">
        <input type="button" value="青" onclick="changeCanvasColor('blue')">
        <input type="button" value="オレンジ" onclick="changeCanvasColor('orange')">
        <input type="button" value="深紅" onclick="changeCanvasColor('crimson')">
    </p>
    <canvas id="boardCanvas" width="1024" height="512" style="border:1px solid #f3f3f3;"></canvas>

    <script src="inputBox.js"></script>
    <script src="changeCanvasBackground.js"></script>
    <script src="generateObjects.js"></script>
</body>

</html>
